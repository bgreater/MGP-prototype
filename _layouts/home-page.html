---
path: /MGP-prototype/
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Flat UI -->
    <link rel="stylesheet" href="js/flexslider/flexslider.css" type="text/css" media="screen" />
    <link href="{{ page.path }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ page.path }}css/mgp-main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ page.path }}images/favicon.ico">

    <!-- HTML5 shiv, for IE6-8 support of HTML5 elements. Respond.js for IE9 media query support. -->
    <!--[if lt IE 9]>
        <script src="{{ page.path }}js/html5shiv.js"></script>
        <script src="{{ page.path }}js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- Copied -->
    
    <header class="header-banner">
      {% include main-nav.html %}
    </header>

    <!-- Start Page Content -->
    {{ content }}
    <!-- End Page Content -->

    {% include footer.html %}
    <!-- End Copied  -->

    <!-- Load JS here for greater good =============================-->    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ page.path }}js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="{{ page.path }}js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ page.path }}js/bootstrap.min.js"></script>
    <script src="{{ page.path }}js/bootstrap-select.js"></script>
    <script src="{{ page.path }}js/bootstrap-switch.js"></script>
    <script src="{{ page.path }}js/main.js"></script>
    <script src="{{ page.path }}js/flexslider/jquery.flexslider-min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(window).load(function() {
        $('.flexslider').flexslider();
      });
    </script>

    <script src="{{ page.path }}js/flatui-checkbox.js"></script>
    <script src="{{ page.path }}js/flatui-radio.js"></script>
    <script src="{{ page.path }}js/jquery.tagsinput.js"></script>
    <script src="{{ page.path }}js/jquery.placeholder.js"></script>
    <script src="{{ page.path }}bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="{{ page.path }}js/application.js"></script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">stLight.options({publisher: "c2d0dd1f-e3b8-43a2-9ee8-a76fd80a3431"}); </script>
  </body>
</html>
